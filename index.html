<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the World with Cats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff7e6;
            padding: 20px;
        }
        h1 {
            color: #ff6600;
            font-size: 2.5em;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #ffcc00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffaa00;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>Click this button to save the world</h1>
    <button onclick="showRandomCat()">Save the World</button>
    <div id="cat-container"></div>

    <script>
        async function showRandomCat() {
            try {
                const res = await fetch("https://api.thecatapi.com/v1/images/search");
                const data = await res.json();
                const catUrl = data[0].url;
                document.getElementById("cat-container").innerHTML = `<img src="${catUrl}" alt="Random Cat">`;
            } catch (error) {
                document.getElementById("cat-container").innerHTML = "<p>Oops! Couldn't load a cat right now.</p>";
            }
        }
    </script>

</body>
</html>
